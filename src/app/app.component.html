<app-header (recipesClicked)="recipesWasClicked()" (shoppingListClicked)="shoppingListWasClicked()"></app-header>
<div class="container">

    <div class="col-md-12">
      <app-recipes *ngIf="showRecipes"></app-recipes>
      <app-shoppinglist *ngIf="showShoppingList"></app-shoppinglist>
    </div>
  </div>
</div>
